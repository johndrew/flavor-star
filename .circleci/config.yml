version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8
    working_directory: ~/circleci-flavorstar-workflows
    steps:
      - checkout
      - restore_cache: # special step to restore the dependency cache
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Setup Dependencies
          command: npm install
      - save_cache: # special step to save the dependency cache
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: Build Artifacts
          command: |
            npm run build
      - persist_to_workspace:
          root: .
          paths:
            - build/
  deploy:
    docker:
      - image: circleci/python:2.7-jessie
    working_directory: ~/circleci-flavorstar-workflows
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Install awscli
          command: sudo pip install awscli
      - run:
          name: 'Deploy to S3'
          command: aws s3 sync build/ s3://johndrew-flavor-star --delete
  test:
    docker:
      - image: circleci/node:8
    working_directory: ~/circleci-flavorstar-workflows
    steps:
      - checkout
      - run:
          name: Setup Dependencies
          command: npm install
      - run:
          name: Run Tests
          command: |
            npm run test:ci
workflows:
  version: 2
  build-test-and-deploy:
    jobs:
      - build:
          filters:
            branches:
              only:
                - develop
                - master
      - test:
          filters:
            branches:
              only:
                - develop
                - master
      - deploy:
          requires:
            - build
            - test
          filters:
            branches:
              only:
                - develop
                - master